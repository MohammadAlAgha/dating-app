<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="./assets/Icon.png" />
    <link rel="stylesheet" href="./styles.css/profile.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img id="back" src="./assets/arrow.svg" alt="" />
        <div class="title">
          <img src="./assets/person-circle.svg" alt="" />
          <h1>Profile:</h1>
        </div>
      </div>

      <div class="wrapper">
        <div class="main">
          <div class="user">
            <p>Name: Mohammad Al Agha</p>
            <p>Age: 20</p>
          </div>
          <div class="pic">
            <img src="./assets/profile.webp" alt="" />
          </div>
          <input class="mainFile" type="file" />
          <button>Edit Main Picture</button>
        </div>
        <div class="extra">
          <div class="bio">
            <p>
              BIO: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum
              magni nulla rem iusto dolorum ex ullam, repudiandae facilis
              delectus non.
            </p>
            <div class="editBio">
              <button>Edit Bio</button>
              <input type="text" />
            </div>
          </div>
          <div class="extraPics">
            <img src="./assets/profile.webp" alt="" />
            <img src="./assets/profile.webp" alt="" />
            <img src="./assets/profile.webp" alt="" />
          </div>
          <div class="editPic">
            <button>Edit Picture 1</button>
            <button>Edit Picture 2</button>
            <button>Edit Picture 3</button>
          </div>
          <div class="file">
            <input type="file" />
            <input type="file" />
            <input type="file" />
          </div>
        </div>
      </div>
    </div>
    <script src=""></script>
  </body>
</html>
