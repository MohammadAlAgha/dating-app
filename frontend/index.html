<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="./assets/Icon.png" />
    <link rel="stylesheet" href="./styles.css/navBarForm.css" />
    <link rel="stylesheet" href="./styles.css/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="back">
          <div class="arrow">
            <img src="./assets/arrow.svg" alt="" />
          </div>
        </div>
        <div class="logo">
          <img src="./assets/logo.svg" alt="" />
        </div>
      </div>
      <div class="wrapper" id="login">
        <h2>Login</h2>
        <div class="inputs">
          <input type="email" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="password" />
          <p class="state" id="state"></p>
          <a href="">Forgot Password?</a>
        </div>
        <div class="fromBottom">
          <a href="" id="changeToSignUp">Don't have an Account?</a>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="wrapperSignup hide" id="signup">
      <h2>Sign Up</h2>
      <div class="inputsSignup">
        <input type="text" placeholder="Name" id="user_name" />
        <input type="text" placeholder="Age" id="age" />
        <input type="email" placeholder="Email" id="emailSignUp" />
        <input type="password" placeholder="Password" id="passwordSignUp" />
        <input type="text" placeholder="Location" id="location" />
        <div class="gender">
          <div class="genderType">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="radio" />
          </div>
          <div class="genderType">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female" id="radio" />
          </div>
        </div>
        <p class="stateSignUp" id="stateSignUp"></p>
      </div>
      <div class="fromBottom">
        <a href="" id="changeToLogin">Already have an Account? Sign In Here</a>
        <button id="submitSignUp">Submit</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./script.js/index.js"></script>
  </body>
</html>
