<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./styles.css/feed.css" />
    <link rel="stylesheet" href="./styles.css/navBar.css" />
    <link rel="icon" href="./assets/Icon.png" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.svg" alt="" />
        </div>
        <div class="search">
          <img src="./assets/search.svg" alt="" />
          <input type="search" name="" id="search" placeholder="Search" />
        </div>
        <div class="filter">
          <img src="./assets/sort.svg" alt="" />
          <select name="" id="filter">
            <option value="age">Age</option>
            <option value="location">Location</option>
          </select>
          <button id="filterBtn">Filter</button>
        </div>
        <div class="navBtn">
          <button id="GoFav">Favourites</button>
          <button id="GoInbox">Log Out</button>
          <img id="profile" src="./assets/person-circle.svg" alt="" />
        </div>
      </div>
      <hr />
      <div class="intro">
        <img src="./assets/usersList.svg" alt="" />
        <h1>Users List:</h1>
      </div>
      <div class="feed" id="feed"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="./script.js/feed.js"></script>
  </body>
</html>
