<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View User</title>
    <link rel="icon" href="./assets/Icon.png" />
    <link rel="stylesheet" href="./styles.css/profile.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img id="back" src="./assets/arrow.svg" alt="" />
        <div class="title">
          <img src="./assets/view.svg" alt="" />
          <h1>View User</h1>
        </div>
      </div>
      <div class="wrapper">
        <div class="main">
          <div class="user">
            <p>Name: Mohammad Al Agha</p>
            <p>Age: 20</p>
            <p>Location: Lebanon</p>
          </div>
          <div class="pic">
            <img src="./assets/profile.webp" alt="" />
          </div>
          <div class="actions">
            <button>Add to Favourites</button>
            <button>Message</button>
            <button>Block</button>
          </div>
        </div>
        <div class="extra">
          <div class="bio">
            <p>
              BIO: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum
              magni nulla rem iusto dolorum ex ullam, repudiandae facilis
              delectus non.
            </p>
          </div>
          <div class="extraPics">
            <img src="./assets/profile.webp" alt="" />
            <img src="./assets/profile.webp" alt="" />
            <img src="./assets/profile.webp" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js/profile.js"></script>
  </body>
</html>
